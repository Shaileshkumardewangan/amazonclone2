<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysaviour Registration Form</title>
    <link rel="stylesheet" href="mysaviour.css">
    <style>
        input{
            width: 75%;
        }
        select{
            width: 75%;
        }
    </style>
</head>
<body>
    <header> 
        <div class="container">
         <div class="full">
             <div class="name">
             <div>Name</div>
             <div>Country</div>
             <div>State / UT</div>
             <div>DOB</div>
             <div>Blood Group</div>
             <div>Phone No</div>
             <div>Alternate No</div>
             <div>Gender</div>
             <div>Weight</div>
             <div>Last time Blood Donate</div>
         </div>
         <div class="input">
             <input type="text" class="Name" id="name" name="Name" required>
             <input type="india" value="India">
             <select id="State/UT" name="State/UT" required>
                 <option>----Select----</option>
                 <option>Andaman and Nicobar Islands</option>
                 <option>Andhra Pradesh</option> 
                 <option>Arunachal Pradesh</option>
                 <option>Assam</option>
                 <option> Bihar</option>
                 <option>Chandigarh</option>
                 <option>Chhattisgarh</option>
                 <option>Dadra & Nagar Haveli </option>
                 <option>Daman & Diu</option>
                 <option>Delhi</option>
                 <option>Goa</option>
                 <option>Gujarat</option>
                 <option>Haryana</option>
                 <option>Himachal Pradesh</option>
                 <option>Jammu and Kashmir</option>
                 <option>Jharkhand</option>
                 <option>Karnataka</option>
                 <option>Kerala</option>
                 <option>Lakshadweep</option>
                 <option>Madhya Pradesh</option>
                 <option>Maharashtra</option>
                 <option>Manipur</option>
                 <option>Meghalaya</option>
                 <option>Mizoram</option>
                 <option>Nagaland</option>
                 <option>Odisha</option>
                 <option>Pondicherry</option>
                 <option>Panjab</option>
                 <option>Rajasthan</option>
                 <option>Sikkim</option>
                 <option>Tamil Nadu</option>
                 <option>Telangana</option>
                 <option>Tripura</option>
                 <option>Uttar Pradesh</option>
                 <option>Uttarakhand</option>
                 <option>West Bengal</option>
             </select>
             <input type="date" id="dob" name="dob" required>
             <select id="Bloodgroup" name="bloodgroup" required>
                 <option value="Disabled selected">----Select----</option>
                 <option value="A+">A+</option>
                 <option value="A-">A-</option>
                 <option value="A1+">A1+</option>
                 <option value="A1-">A1-</option>
                 <option value="A1B+">A1B+</option>
                 <option value="A1B-">A1B-</option>
                 <option value="A2+">A2+</option>
                 <option value="A2-">A2-</option>
                 <option value="A2B+">A2B+</option>
                 <option value="A2B-">A2B-</option>
                 <option value="AB+">AB+</option>
                 <option value="AB-">AB-</option>
                 <option value="B+">B+</option>
                 <option value="B-">B-</option>
                 <option value="BombayBloodGroup">Bombay Blood Group</option>
                 <option value="INRA">INRA</option>
                 <option value="O+">O+</option>
                 <option value="O-">O-</option>
             </select>
             <input type="Phone No" value="+91">
             <input type="Alternate No" value="+91">
             <select id="Gender" name="Gender" required>
                 <option>----Select----</option>
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
                 <option value="Other">Other</option>
             </select>
             <input type="text" id="Weight" name="weight" required>
             <input type="text" id="last time blood weight">
         </div>
         </div>
             <div class="button">
                 <button id="clearbutton">
                         <h4><b>Clear</b></h4>
                 </button>
                 <button id="searchbutton">
                     <h4><b>Search</b></h4>
                 </button> 
             </div>
        </div>
        <div class="image">
            <div class="box1">
                <div class="box-content">
                <div class="box-img" style="background-image: url('blood\ 1.jpg')";></div>
                </div>
            </div>
            <div class="box2">
                <div class="box-content">
                <div class="box-img" style="background-image: url('blood\ 4.jpg')";></div>
                </div>
            </div>
            <div class="box3">
                <div class="box-content">
                <div class="box-img" style="background-image: url('blood\ 2.webp')";></div>
                </div>
            </div>
        </div>
      </header>  
</body>
</html>
